<template class="template">
  <!-- Current Ramp Control -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Laser Current Ramp Control</h4>
    </div>
    <div class="panel-body">
      
      <!-- DC Temperature Control Section -->
      <div class="form-group">
        <label class="control-label"><strong>DC Temperature Control:</strong></label>
        <div class="form-inline">
          <label class="switch">
            <input type="checkbox" id="dc-output-toggle">
            <span class="slider round"></span>
          </label>
          <span class="form-control-static" style="margin-left: 10px;">Enable DC Output</span>
          <span id="dc-status-display" class="label label-default" style="margin-left: 15px;">Disabled</span>
        </div>
        <div class="form-inline" style="margin-top: 5px;">
          <input type="number" 
                 id="dc-voltage-input" 
                 class="form-control" 
                 value="1.0"
                 placeholder="1.0" 
                 step="0.01" 
                 min="0" 
                 max="2.5" 
                 style="width: 80px; margin-left: 0px;">
          <span class="form-control-static">V</span>
          <button id="set-dc-voltage" class="btn btn-primary btn-sm" style="margin-left: 10px;">Set</button>
        </div>
        <div class="form-inline" style="margin-top: 5px;">
          <span class="form-control-static">Current DC Output: </span>
          <span id="dc-voltage-display" class="form-control-static">0.000</span> V
          
        </div>
      </div>

      <hr>

      <!-- Current Ramp Control Section -->
      <div class="form-group">
        <label class="control-label"><strong>Current Ramp Parameters:</strong></label>
        
        <!-- Ramp Enable/Disable -->
        <div class="form-inline" style="margin-bottom: 10px;">
          <label class="switch">
            <input type="checkbox" id="ramp-enable-toggle">
            <span class="slider round"></span>
          </label>
          <span class="form-control-static" style="margin-left: 10px;"><strong>Enable Current Ramp</strong></span>
          <span id="ramp-status-display" class="label label-default" style="margin-left: 15px;">Disabled</span>
        </div>

        <!-- Frequency Control -->
        <div class="form-inline" style="margin-bottom: 8px;">
          <label class="control-label" style="width: 80px;">Frequency:</label>
          <input type="number" 
                 id="frequency-input" 
                 class="form-control" 
                 value="10" 
                 step="0.1" 
                 min="0.1" 
                 max="1000" 
                 style="width: 80px;">
          <span class="form-control-static">Hz</span>
          <button id="set-frequency" class="btn btn-primary btn-sm" style="margin-left: 10px;">Set</button>
        </div>

        <!-- Amplitude Control -->
        <div class="form-inline" style="margin-bottom: 8px;">
          <label class="control-label" style="width: 80px;">Amplitude:</label>
          <input type="number" 
                 id="amplitude-input" 
                 class="form-control" 
                 value="1.0" 
                 step="0.01" 
                 min="0" 
                 max="2.5" 
                 style="width: 80px;">
          <span class="form-control-static">V</span>
          <button id="set-amplitude" class="btn btn-primary btn-sm" style="margin-left: 10px;">Set</button>
        </div>

        <!-- Offset Control -->
        <div class="form-inline" style="margin-bottom: 8px;">
          <label class="control-label" style="width: 80px;">Offset:</label>
          <input type="number" 
                 id="offset-input" 
                 class="form-control" 
                 value="1.5" 
                 step="0.01" 
                 min="0" 
                 max="2.5" 
                 style="width: 80px;">
          <span class="form-control-static">V</span>
          <button id="set-offset" class="btn btn-primary btn-sm" style="margin-left: 10px;">Set</button>
        </div>

        <!-- Current Settings Display -->
        <div class="form-group" style="margin-top: 15px;">
          <label class="control-label">Current Settings:</label>
          <div class="form-inline">
            <span class="form-control-static">Freq: <span id="current-frequency">10.0</span> Hz</span>
            <span class="form-control-static" style="margin-left: 15px;">Amp: <span id="current-amplitude">1.0</span> V</span>
            <span class="form-control-static" style="margin-left: 15px;">Offset: <span id="current-offset">1.5</span> V</span>
          </div>
          <div style="margin-top: 10px;">
            <button id="reset-defaults" class="btn btn-warning btn-sm">Reset to Defaults</button>
          </div>
        </div>
      </div>

      <div class="help-block">
        <small>
          <strong>DC Control:</strong> Independent temperature control voltage (0-2.5V)<br>
          <strong>Current Ramp:</strong> Laser power modulation with configurable frequency, amplitude, and offset<br>
          <strong>Safety:</strong> Amplitude + Offset must not exceed 2.5V maximum
        </small>
      </div>

    </div>
  </div>
</template>
