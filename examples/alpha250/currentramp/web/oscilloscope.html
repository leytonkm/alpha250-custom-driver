<template class="template">
  <!-- ADC Oscilloscope -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>ADC Oscilloscope (Channel 0)</h4>
    </div>
    <div class="panel-body">
      
      <!-- Plot placeholder -->
      <div id="oscilloscope-plot-placeholder" class="plot-placeholder" style="width:100%; height:400px; margin-bottom: 20px;"></div>
      
      <!-- Plot basics controls -->
      <div id="oscilloscope-plot-basics"></div>
      
      <!-- Oscilloscope controls -->
      <div class="form-group">
        <label class="control-label">Time Range:</label>
        <div class="form-inline">
          <input type="number" 
                 id="time-range-input" 
                 class="form-control oscilloscope-input" 
                 data-command="setTimeRange"
                 value="10" 
                 step="1" 
                 min="1" 
                 max="1000" 
                 style="width: 80px;">
          <span class="form-control-static">ms</span>
        </div>
      </div>
      
      <!-- Acquisition controls -->
      <div class="form-group">
        <label class="control-label">Acquisition:</label>
        <div class="form-inline">
          <button id="trigger-single" class="btn btn-primary btn-sm">Single Trigger</button>
          <button id="trigger-continuous" class="btn btn-success btn-sm">Continuous</button>
          <button id="trigger-stop" class="btn btn-danger btn-sm">Stop</button>
        </div>
      </div>
      
      <!-- Status display -->
      <div class="form-group">
        <label class="control-label">Status:</label>
        <div class="form-inline">
          <span class="form-control-static">Sampling Rate: </span>
          <span id="sampling-rate-display" class="form-control-static">250.0</span>
          <span class="form-control-static">MHz</span>
          <span class="form-control-static" style="margin-left: 20px;">Buffer Size: </span>
          <span id="buffer-size-display" class="form-control-static">4096</span>
          <span class="form-control-static">samples</span>
        </div>
      </div>
      
    </div>
  </div>
</template>
